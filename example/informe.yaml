antecedentes: Aumento marcado de enzimas hepáticas, baja de peso e hiporexia crónica.
desc: |
  Nefrourinario: Imagen vesical semipletórica, contenido anecoico, pared de grosor normal. Uretra abdominal sin contenido. Imagenes renales simétricas, relación córtico medular aumentadaa, límite cortico medular definido, ecogenicidad cortical y medular normal, bordes regulares. Pelvis renales normales.

  Reproductor: Imagen prostática con leve aumento de tamaño (3,1 cm de largo), homogénea con múltiples estructuras de aspecto quístico de hasta 3 mm distribuídas en todo el parénquima.

  Bazo: Imagen esplénica de tamaño normal, homogénea, sin lesiones focales.

  Adrenales: Imagenes adrenales normales.

  Hepatobiliar: Imagen hepática con moderada disminución de tamaño, bordes regulares y redondeados, parénquima hiperecoico, presentando masa isoecoica ovoide de 5 cm largo x 3,7 alto x 5,3 cm ancho, de distribución central/izquierda, irrigada, y que por la reducción en el tamaño hepático se ve ocupando gran parte de este. Patrón venoso normal, flujo portal varía con la respiración (desde 9 a 21 m/seg velocidad media). Vesícula biliar distendida por contenido anecoico y moderada cantidad de sedimento hiperecoico en pared dependiente, pared de grosor normal, sin signos obstructivos.

  Gastrointestinal: Imagen gástrica sin contenido, pared de grosor normal. Imagen duodenal en patrón mucoso, pared de grosor normal. Imagen yeyunal en patrón mucoso, pared con engrosamiento difuso (3,6 mm). Imagen colónica con contenido de aspecto sólido, pared de grosor normal.

  Páncreas: Páncreas levemente engrosado (1,6 cm ancho de lobo derecho), parénquima levemente hiperecoico y con estriaciones hipoecoicas. 

  Linfonodos abdominales normales.

  Pequeña cantidad de líquido libre anecoico perivesical, entre asas intestinales y craneal al higado.

conc: |
  Microhepatia moderada, parénquima de aspecto inflamatorio crónico, fibrótico o infiltrativo. Masa hepática según descripción, de aspecto neoproliferativo o compatible con gran nódulo de regeneración/hiperplasia, sugiero confirmación histopatológica. Barro biliar. Edema pancreático. Enteritis difusa.  Derrame peritoneal leve.  Nefropatía bilateral de aspecto inflamatorio agudo. Prostatomegalia de aspecto hiperplásico y múltiples quistes asociados.