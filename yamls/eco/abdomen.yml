desc: |
  Nefrourinario: Imagen vesical semipletórica, contenido anecoico, pared de grosor normal. Uretra abdominal sin contenido. Imagenes renales simétricas, tamaño normal (cm largo), relación córtico medular normal, límite cortico medular definido, ecogenicidad cortical y medular normal, bordes regulares. Pelvis renales normales.
  
  Reproductor: Imagen uterina y ovárica conservada. 
  
  Bazo: Imagen esplénica de tamaño normal, homogénea, sin lesiones focales.
  
  Adrenales: Imagenes adrenales normales. 
  
  Hepatobiliar: Imagen hepática de tamaño normal, bordes regulares, parénquima homogéneo y de ecogenicidad normal, sin lesiones focales. Patrón venoso y portal normal. Vesícula biliar distendida por contenido anecoico, pared de grosor normal, sin signos obstructivos.
  
  Gastrointestinal: Imagen gástrica sin contenido, pared de grosor normal. Imagen duodenal en patrón mucoso, pared de grosor normal. Imagen yeyunal en patrón mucoso, pared de grosor normal. Imagen colónica con contenido de aspecto sólido, pared de grosor normal. 
  
  Páncreas: Páncreas conservado. 
  
  Linfonodos abdominales normales.
  
  No se observan masas ni líquido libre en la cavidad.
conc: |
  Sin hallazgos patológicos.