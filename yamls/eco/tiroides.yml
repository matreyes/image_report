desc: |
  Tiroides izquierda.
  
  Parénquima glandular homogéneo, hiperecoico, sin lesiones focales. Flujo normal. Largo en  cm, alto  mm y ancho en  mm. Glándula paratiroides de aspecto normal. Esófago, estructuras vasculares y musculatura circundante de aspecto normal. Volumen tiroídeo en ml (ref. 1 a 7 kg 0,05 a 0,15 ml) (ref. 7 a 17  kg 0,15 a 0,7 ml) (ref. >17 kg 1,7 a 2 ml).

  Tiroides derecha.
  
  Parénquima glandular homogéneo, hiperecoico, sin lesiones focales. Flujo normal. Largo en  cm, alto  mm y ancho en  mm. Glándula paratiroides de aspecto normal. Esófago, estructuras vasculares y musculatura circundante de aspecto normal. Volumen tiroídeo en ml (ref. 1 a 7 kg 0,05 a 0,15 ml) (ref. 7 a 17  kg 0,15 a 0,7 ml) (ref. >17 kg 1,7 a 2 ml).
